version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: stageflow-db
    environment:
      POSTGRES_USER: stageflow
      POSTGRES_PASSWORD: stageflow
      POSTGRES_DB: stageflow
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./apps/api/migrations/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U stageflow"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    container_name: stageflow-api
    env_file:
      - ./apps/api/.env
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./apps/api/app:/app/app

  frontend:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
    container_name: stageflow-web
    env_file:
      - ./apps/web/.env.local
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  postgres_data: